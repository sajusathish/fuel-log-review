<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tabulator Multi-Select Fix</title>
  <link href="https://unpkg.com/tabulator-tables@5.5.0/dist/css/tabulator_modern.min.css" rel="stylesheet">
  <style>
    body { margin: 20px; font-family: sans-serif; }
    #example-table { border: 2px solid blue; }
  </style>
</head>
<body>
  <div id="example-table"></div>

  <script src="https://unpkg.com/tabulator-tables@5.5.0/dist/js/tabulator.min.js"></script>
  <script>
    const tableData = [
      { id: 1, name: "Alice", job: "Engineer" },
      { id: 2, name: "Bob", job: "Designer" },
      { id: 3, name: "Charlie", job: "Manager" },
    ];

    const table = new Tabulator("#example-table", {
      data: tableData,
      layout: "fitDataStretch",
      selectable: true,                // ✅ enables multi-select
      selectableCheck: () => true,     // ✅ allow checkbox selection
      rowClick: false,                 // ✅ prevent row clicks toggling selection
      columns: [
        {
          formatter: "rowSelection",   // ✅ this renders the checkbox
          titleFormatter: "rowSelection",
          hozAlign: "center",
          headerSort: false,
          width: 50,
          frozen: true
        },
        { title: "ID", field: "id" },
        { title: "Name", field: "name" },
        { title: "Job", field: "job" }
      ]
    });
  </script>
</body>
</html>
