<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Processing...</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      color: #333;
      margin: 0;
      padding: 30px;
      text-align: center;
    }
    h2 {
      font-weight: 700;
      font-size: 1.8rem;
      margin-bottom: 15px;
      color: #007bff;
    }
    #spinner {
      border: 6px solid #ddd;
      border-top: 6px solid #007bff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      margin: 20px auto;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0%   { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    #table-container {
      background: white;
      max-width: 90%;
      margin: 20px auto;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 12px rgb(0 0 0 / 0.1);
      text-align: left;
      overflow-x: auto;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      font-size: 14px;
    }
    table, th, td {
      border: 1px solid #ddd;
      padding: 8px;
    }
    th {
      background-color: #007bff;
      color: white;
      font-weight: 600;
    }
    td input[type="checkbox"] {
      width: 18px;
      height: 18px;
      cursor: pointer;
    }
    .buttons {
      margin-top: 20px;
      text-align: center;
    }
    .btn {
      cursor: pointer;
      padding: 12px 25px;
      margin: 0 15px;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 5px;
      color: white;
      transition: background-color 0.3s ease;
      user-select: none;
    }
    .btn-approve {
      background-color: #28a745;
    }
    .btn-approve:hover {
      background-color: #218838;
    }
    .btn-reject {
      background-color: #dc3545;
    }
    .btn-reject:hover {
      background-color: #c82333;
    }
    #message {
      font-size: 1.2rem;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h2 id="title">Loading Daily Fuel Log Review...</h2>
  <div id="spinner"></div>
  <div id="message"></div>
  <div id="table-container" style="display:none;"></div>

  <script>
    // Helper to get URL query params
    function getQueryParam(name) {
      return new URLSearchParams(window.location.search).get(name);
    }

    // Decode URL-safe Base64 to string (with UTF-8 decoding)
    function base64Decode(str) {
      try {
        let base64 = str.replace(/-/g, '+').replace(/_/g, '/');
        while (base64.length % 4) base64 += '=';
        return atob(base64);
      } catch (e) {
        console.warn('Standard base64 decode failed, trying atob directly...', e);
        return atob(str); // fallback
      }
    }

    function base64UrlDecodeToString(base64UrlString) {
      try {
        let binaryString = base64Decode(base64UrlString);
        let utf8String = decodeURIComponent(
          binaryString.split('').map(c =>
            '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2)
          ).join('')
        );
        return utf8String;
      } catch (e) {
        console.error("Decode error:", e);
        return null;
      }
    }

    function setTitleWithDate() {
      const today = new Date();
      const yyyy = today.getFullYear();
      const mm = String(today.getMonth() + 1).padStart(2, '0');
      const dd = String(today.getDate()).padStart(2, '0');
      const formattedDate = `${yyyy}-${mm}-${dd}`;
      document.getElementById('title').innerText = `Daily Fuel Log Review - ${formattedDate}`;
    }

    // Main
    (function(){
      setTitleWithDate();

      const rawData = getQueryParam('data');
      const reviewer = getQueryParam('reviewer') || 'unknown';
      const messageEl = document.getElementById('message');
      const spinnerEl = document.getElementById('spinner');
      const container = document.getElementById('table-container');

      console.log('Raw URL data param:', rawData);
      if (!rawData) {
        spinnerEl.style.display = 'none';
        messageEl.innerText = 'Missing data parameter.';
        return;
      }

      let decodedURIComponentData;
      try {
        decodedURIComponentData = decodeURIComponent(rawData);
        console.log('After decodeURIComponent:', decodedURIComponentData);
      } catch (e) {
        console.error('decodeURIComponent error:', e);
        decodedURIComponentData = rawData;
      }

      // Validate base64-url pattern
      const base64urlRegex = /^[A-Za-z0-9\-_]+=*$/;
      if (!base64urlRegex.test(decodedURIComponentData)) {
        console.warn('Warning: data param does not look like valid URL-safe base64');
      }

      const decodedHtml = base64UrlDecodeToString(decodedURIComponentData);

      if (!decodedHtml) {
        spinnerEl.style.display = 'none';
        messageEl.innerText = 'Error decoding table data.';
        return;
      }

      spinnerEl.style.display = 'none';
      container.style.display = 'block';
      container.innerHTML = decodedHtml;

      // Create Approve and Reject buttons
      const buttonsDiv = document.createElement('div');
      buttonsDiv.className = 'buttons';

      const approveBtn = document.createElement('button');
      approveBtn.className = 'btn btn-approve';
      approveBtn.textContent = 'Approve';
      approveBtn.onclick = () => {
        handleDecision('Approved', reviewer);
      };

      const rejectBtn = document.createElement('button');
      rejectBtn.className = 'btn btn-reject';
      rejectBtn.textContent = 'Reject';
      rejectBtn.onclick = () => {
        handleDecision('Rejected', reviewer);
      };

      buttonsDiv.appendChild(approveBtn);
      buttonsDiv.appendChild(rejectBtn);
      container.appendChild(buttonsDiv);

      messageEl.innerText = `Reviewer: ${reviewer}`;

      // Handle approve/reject click
      function handleDecision(status, reviewerEmail) {
        messageEl.innerText = `Submitting your response: ${status}...`;
        spinnerEl.style.display = 'block';

        // Example webhook URL (change accordingly)
        const webhookURL = `https://webhooks.workato.com/webhooks/rest/b7ed69d5-2da6-44d3-befd-c64b497884e8/fuel-log-response?status=${encodeURIComponent(status)}&Reviewer=${encodeURIComponent(reviewerEmail)}`;

        fetch(webhookURL, { method: 'POST' })
          .then(() => {
            messageEl.innerText = `Response "${status}" submitted successfully. Redirecting...`;
            // Redirect or do something else here if needed
            setTimeout(() => {
              spinnerEl.style.display = 'none';
              messageEl.innerText = `Thank you, ${reviewerEmail}. You may close this page.`;
            }, 2000);
          })
          .catch(err => {
            spinnerEl.style.display = 'none';
            messageEl.innerText = 'Error submitting response. Please try again.';
            console.error('Webhook submission error:', err);
          });
      }
    })();
  </script>

</body>
</html>
