<!DOCTYPE html>
<html>
<head>
  <title>Daily Fuel Log Review</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 40px;
      background: #f4f6f8;
      color: #333;
    }

    h3 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 24px;
    }

    .button-bar {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    button {
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
    }

    .refresh {
      background-color: #3498db;
      color: white;
    }

    .refresh:hover {
      background-color: #2980b9;
      transform: scale(1.03);
    }

    .approve {
      background-color: #27ae60;
      color: white;
    }

    .approve:hover {
      background-color: #219150;
      transform: scale(1.03);
    }

    .reject {
      background-color: #e74c3c;
      color: white;
    }

    .reject:hover {
      background-color: #c0392b;
      transform: scale(1.03);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
      font-size: 14px;
    }

    th {
      background-color: #2c3e50;
      color: white;
      position: sticky;
      top: 0;
      z-index: 1;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    #statusText {
      margin-top: 20px;
      text-align: center;
      font-size: 16px;
      font-weight: bold;
    }

    .loader {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 3px solid rgba(255, 255, 255, 0.6);
      border-top: 3px solid white;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      vertical-align: middle;
      margin-left: 10px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <h3>Daily Fuel Log Review - <span id="todayDate"></span></h3>

  <div class="button-bar">
    <button class="refresh" id="refreshBtn">üîÑ Refresh Table</button>
    <button class="approve" id="approveBtn">‚úÖ Approve</button>
    <button class="reject" id="rejectBtn">‚ùå Reject</button>
  </div>

  <div id="tableContainer"><p style="text-align:center;">Loading...</p></div>

  <div id="statusText"></div>

  <script>
    function base64UrlDecode(input) {
      try {
        const base64 = input.replace(/-/g, '+').replace(/_/g, '/');
        const decoded = atob(base64);
        return decodeURIComponent(escape(decoded));
      } catch (e) {
        console.error("Error decoding base64:", e);
        return null;
      }
    }

    function addSelectAllControl() {
      const table = document.querySelector("table");
      if (!table) return;

      const headerRow = table.querySelector("thead tr");
      if (!headerRow) return;

      const selectIndex = Array.from(headerRow.children).findIndex(th =>
        th.textContent.trim().toLowerCase() === "select"
      );

      if (selectIndex === -1) return;

      const selectAllTh = headerRow.children[selectIndex];
      const selectAllCheckbox = document.createElement("input");
      selectAllCheckbox.type = "checkbox";
      selectAllCheckbox.title = "Select/Deselect All";

      selectAllCheckbox.addEventListener("change", () => {
        const checkboxes = document.querySelectorAll("input[type='checkbox'][name='selectForm']");
        checkboxes.forEach(cb => cb.checked = selectAllCheckbox.checked);
      });

      selectAllTh.innerHTML = "";
      selectAllTh.appendChild(selectAllCheckbox);
    }

    const params = new URLSearchParams(window.location.search);
    const dataEncoded = params.get('data');
    const reviewer = params.get('reviewer') || 'unknown@domain.com';

    document.getElementById("todayDate").textContent = new Date().toISOString().split("T")[0];

    function insertTableHTML(html) {
      const container = document.getElementById("tableContainer");
      container.innerHTML = html;
      addSelectAllControl();
    }

    if (dataEncoded) {
      const tableHTML = base64UrlDecode(dataEncoded);
      if (tableHTML) {
        insertTableHTML(tableHTML);
      } else {
        document.getElementById("tableContainer").innerHTML = "<p style='color:red;'>Error decoding table data.</p>";
      }
    }

    function getSelectedFormIds() {
      const checkboxes = document.querySelectorAll("input[type='checkbox'][name='selectForm']:checked");
      return Array.from(checkboxes).map(cb => cb.value).join(",");
    }

    function handleDecision(status) {
      const formIds = getSelectedFormIds();
      const statusText = document.getElementById("statusText");

      if (!formIds) {
        alert("Please select at least one form.");
        return;
      }

      const webhookUrl = `https://webhooks.workato.com/webhooks/rest/b7ed69d5-2da6-44d3-befd-c64b497884e8/fuel-log-response?status=${encodeURIComponent(status)}&Reviewer=${encodeURIComponent(reviewer)}&FormIds=${encodeURIComponent(formIds)}`;

      statusText.innerHTML = `Submitting ${status}... <span class="loader"></span>`;

      fetch(webhookUrl, { method: 'GET' })
        .then(response => {
          if (!response.ok) throw new Error("Webhook call failed");
          statusText.textContent = `‚úÖ ${status} request sent successfully!`;
        })
        .catch(error => {
          console.error("Error submitting response:", error);
          statusText.textContent = `‚ùå Error: ${error.message}`;
        });
    }

    function refreshTable() {
      const refreshUrl = "https://webhooks.workato.com/webhooks/rest/b7ed69d5-2da6-44d3-befd-c64b497884e8/refreshform";
      const statusText = document.getElementById("statusText");

      statusText.innerHTML = `Refreshing table... <span class="loader"></span>`;

      fetch(refreshUrl, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({})
      })
      .then(res => {
        if (!res.ok) throw new Error("Failed to fetch table");
        return res.text();
      })
      .then(html => {
        insertTableHTML(html);
        statusText.textContent = "‚úÖ Table refreshed.";
      })
      .catch(err => {
        console.error("Error refreshing table:", err);
        statusText.textContent = `‚ùå Error refreshing table: ${err.message}`;
      });
    }

    document.getElementById("approveBtn").onclick = () => handleDecision("Approved");
    document.getElementById("rejectBtn").onclick = () => handleDecision("Rejected");
    document.getElementById("refreshBtn").onclick = refreshTable;
  </script>

</body>
</html>
