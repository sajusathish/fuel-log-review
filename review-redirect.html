<!DOCTYPE html>
<html>
<head>
  <title>Daily Fuel Log Review</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background: #f4f6f8;
    }

    h3 {
      text-align: center;
      margin-bottom: 30px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
      font-size: 14px;
    }

    th {
      background-color: #2c3e50;
      color: white;
      position: sticky;
      top: 0;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    .buttons {
      margin-top: 30px;
      text-align: center;
    }

    button {
      padding: 12px 25px;
      margin: 0 15px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 6px;
      transition: background-color 0.3s ease;
    }

    .refresh {
      background-color: #3498db;
      color: white;
    }

    .refresh:hover {
      background-color: #2980b9;
    }

    .approve {
      background-color: #27ae60;
      color: white;
    }

    .approve:hover {
      background-color: #219150;
    }

    .reject {
      background-color: #c0392b;
      color: white;
    }

    .reject:hover {
      background-color: #a93226;
    }

    #statusText {
      margin-top: 20px;
      text-align: center;
      font-size: 16px;
      font-weight: bold;
    }

    .loader {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 3px solid rgba(0, 0, 0, 0.2);
      border-top: 3px solid #333;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      vertical-align: middle;
      margin-left: 10px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <h3>Daily Fuel Log Review - <span id="todayDate"></span></h3>

  <div id="tableContainer"></div>

  <div class="buttons">
    <button class="refresh" id="refreshBtn">üîÑ Refresh Table</button>
    <button class="approve" id="approveBtn">‚úÖ Approve</button>
    <button class="reject" id="rejectBtn">‚ùå Reject</button>
  </div>

  <div id="statusText"></div>

  <script>
    // Helper to decode Base64 URL-safe encoded string
    function base64UrlDecode(input) {
      try {
        console.log("Decoding base64 data...");
        const base64 = input.replace(/-/g, '+').replace(/_/g, '/');
        const decoded = atob(base64);
        const decodedURI = decodeURIComponent(escape(decoded));
        console.log("Decoded data successfully.");
        return decodedURI;
      } catch (e) {
        console.error("Error decoding base64:", e);
        return null;
      }
    }

    // Add select-all checkbox in the table header
    function addSelectAllControl() {
      const table = document.querySelector("table");
      if (!table) {
        console.log("No table found to add select all checkbox.");
        return;
      }

      const headerRow = table.querySelector("thead tr");
      if (!headerRow) {
        console.log("No thead row found in table.");
        return;
      }

      // Find the index of "Select" header column
      const selectIndex = Array.from(headerRow.children).findIndex(th =>
        th.textContent.trim().toLowerCase() === "select"
      );

      if (selectIndex === -1) {
        console.log("No 'Select' column found in table header.");
        return;
      }

      const selectAllTh = headerRow.children[selectIndex];
      const selectAllCheckbox = document.createElement("input");
      selectAllCheckbox.type = "checkbox";
      selectAllCheckbox.title = "Select/Deselect All";

      selectAllCheckbox.addEventListener("change", () => {
        const checkboxes = document.querySelectorAll("input[type='checkbox'][name='selectForm']");
        checkboxes.forEach(cb => {
          cb.checked = selectAllCheckbox.checked;
        });
      });

      selectAllTh.innerHTML = "";
      selectAllTh.appendChild(selectAllCheckbox);

      console.log("Added Select All checkbox.");
    }

    // Get query parameters from URL
    const params = new URLSearchParams(window.location.search);
    const dataEncoded = params.get('data');
    const reviewer = params.get('reviewer') || 'unknown@domain.com';

    // Display today's date
    document.getElementById("todayDate").textContent = new Date().toISOString().split("T")[0];

    // Insert decoded table HTML or error message
    if (dataEncoded) {
      const tableHTML = base64UrlDecode(dataEncoded);
      if (tableHTML) {
        document.getElementById("tableContainer").innerHTML = tableHTML;
        addSelectAllControl();
      } else {
        document.getElementById("tableContainer").innerHTML = "<p style='color:red;'>Error decoding table data.</p>";
      }
    } else {
      document.getElementById("tableContainer").innerHTML = "<p style='color:red;'>No table data provided in URL.</p>";
      console.warn("No data query parameter found in URL.");
    }

    const statusText = document.getElementById("statusText");
    const refreshBtn = document.getElementById("refreshBtn");
    const approveBtn = document.getElementById("approveBtn");
    const rejectBtn = document.getElementById("rejectBtn");

    // Helper to get selected form IDs from checked checkboxes
    function getSelectedFormIds() {
      const checkedBoxes = document.querySelectorAll("input[type='checkbox'][name='selectForm']:checked");
      const ids = Array.from(checkedBoxes).map(cb => cb.value);
      console.log("Selected Form IDs:", ids);
      return ids;
    }

    // Function to submit Approve/Reject decision
    function submitDecision(status) {
      const selectedIds = getSelectedFormIds();
      if (selectedIds.length === 0) {
        alert("Please select at least one form.");
        return;
      }

      const formIdsParam = encodeURIComponent(selectedIds.join(","));
      const reviewerParam = encodeURIComponent(reviewer);
      const webhookUrl = `https://webhooks.workato.com/webhooks/rest/b7ed69d5-2da6-44d3-befd-c64b497884e8/fuel-log-response?status=${status}&Reviewer=${reviewerParam}&Form_Ids=${formIdsParam}`;

      console.log(`Submitting ${status} to webhook URL:`, webhookUrl);
      statusText.innerHTML = `Submitting ${status}... <span class="loader"></span>`;

      fetch(webhookUrl, { method: "GET" })
        .then(response => {
          if (!response.ok) throw new Error(`Failed with status ${response.status}`);
          return response.text();
        })
        .then(text => {
          console.log("Submit response:", text);
          statusText.textContent = `‚úÖ ${status} submitted successfully!`;
        })
        .catch(err => {
          console.error("Error submitting decision:", err);
          statusText.textContent = `‚ùå Error submitting ${status}: ${err.message}`;
        });
    }

    approveBtn.addEventListener("click", () => submitDecision("Approved"));
    rejectBtn.addEventListener("click", () => submitDecision("Rejected"));

    // Function to refresh table by triggering Workato webhook GET and then fetch new data from your GitHub raw file
    async function refreshTable() {
      console.log("Refresh button clicked, triggering Workato webhook...");

      statusText.innerHTML = `Triggering refresh... <span class="loader"></span>`;

      try {
        const webhookResponse = await fetch("https://webhooks.workato.com/webhooks/rest/b7ed69d5-2da6-44d3-befd-c64b497884e8/refreshtable", {
          method: "GET"
        });

        console.log("Workato webhook trigger response:", webhookResponse.status, webhookResponse.statusText);

        if (!webhookResponse.ok) {
          throw new Error(`Webhook trigger failed with status ${webhookResponse.status}`);
        }

        // Wait up to 5 seconds, polling every 1 second for new data
        const maxWait = 5000;
        const interval = 1000;
        let waited = 0;
        let newTableHTML = null;

        while (waited < maxWait) {
          console.log(`Polling for new table data... waited ${waited}ms`);

          // Fetch refreshed data raw html from your GitHub repo (raw file URL)
          const rawDataUrl = "https://raw.githubusercontent.com/sajusathish/fuel-log-review/main/RefreshedData";

          try {
            const resp = await fetch(rawDataUrl + "?t=" + Date.now());
            if (!resp.ok) throw new Error(`Failed to fetch refreshed data: ${resp.status}`);

            const text = await resp.text();

            // Simple heuristic: if text is non-empty and different than current table
            if (text && text.trim().length > 100) {
              newTableHTML = text;
              console.log("Fetched refreshed data.");
              break;
            } else {
              console.log("Fetched data is empty or too small, retrying...");
            }
          } catch(fetchErr) {
            console.warn("Error fetching refreshed data:", fetchErr);
          }

          await new Promise(r => setTimeout(r, interval));
          waited += interval;
        }

        if (newTableHTML) {
          document.getElementById("tableContainer").innerHTML = newTableHTML;
          addSelectAllControl();
          statusText.textContent = "‚úÖ Table refreshed!";
          console.log("Table refreshed with new data.");
        } else {
          statusText.textContent = "‚ö†Ô∏è Timed out waiting for refreshed data.";
          console.warn("Timed out waiting for refreshed data.");
        }

      } catch (err) {
        console.error("Error during refresh:", err);
        statusText.textContent = `‚ùå Refresh failed: ${err.message}`;
      }
    }

    refreshBtn.addEventListener("click", refreshTable);

  </script>
</body>
</html>
