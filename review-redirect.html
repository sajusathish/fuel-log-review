<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Daily Fuel Log Review</title>
  <style>
    /* Reset and base */
    * {
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f9fafb;
      color: #222;
      line-height: 1.5;
      overflow-x: hidden;
    }
    body {
      display: flex;
      flex-direction: column;
      height: 100vh;
      width: 100vw;
      padding: 20px;
      align-items: center;
    }
    h3 {
      text-align: center;
      margin-bottom: 15px;
      font-weight: 700;
      color: #2c3e50;
      font-size: 1.8rem;
      flex-shrink: 0;
      width: 90vw;
      max-width: 1200px;
      user-select: none; /* Prevent selection on header */
    }
    /* Table container fills remaining space */
    #tableContainer {
      flex-grow: 1;
      overflow-x: auto;
      border-radius: 8px;
      box-shadow: 0 4px 12px rgb(0 0 0 / 0.05);
      background: white;
      padding: 10px;
      width: 90vw;
      max-width: 1200px;
    }
    /* Table styles */
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      box-shadow: 0 4px 15px rgb(0 0 0 / 0.08);
      border-radius: 8px;
      overflow: hidden;
      font-size: 14px;
      table-layout: fixed; /* For resizing */
      /* Removed user-select: none; from here to allow cell selection */
    }
    thead tr {
      background-color: #34495e;
      color: #ecf0f1;
      font-weight: 600;
      user-select: none; /* Keep user-select: none on header row */
    }
    th, td {
      padding: 12px 15px;
      text-align: center;
      border-bottom: 1px solid #ddd;
      vertical-align: middle;
      position: relative;
      overflow: hidden;
      white-space: nowrap;
      text-overflow: ellipsis;
      /* For td, default user-select will allow copying */
    }
    tbody tr:nth-child(even) {
      background-color: #f4f7fa;
    }
    tbody tr:hover {
      background-color: #e1ecf7;
    }
    /* Resize handle */
    th .resize-handle {
      position: absolute;
      right: 0;
      top: 0;
      width: 7px;
      height: 100%;
      cursor: col-resize;
      user-select: none; /* Prevent selection on handle */
      z-index: 10;
    }
    /* Buttons container */
    .buttons {
      margin-top: 15px;
      text-align: center;
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      flex-shrink: 0;
      width: 90vw;
      max-width: 1200px;
    }
    /* Common button style */
    button {
      cursor: pointer;
      border: none;
      border-radius: 30px;
      padding: 12px 28px;
      font-size: 16px;
      font-weight: 600;
      color: white;
      box-shadow: 0 4px 8px rgb(0 0 0 / 0.15);
      transition:
        background-color 0.3s ease,
        box-shadow 0.2s ease,
        transform 0.15s ease;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      user-select: none; /* Prevent selection on buttons */
    }
    button:hover:not(:disabled) {
      box-shadow: 0 6px 15px rgb(0 0 0 / 0.25);
      transform: translateY(-2px);
    }
    button:disabled {
      cursor: not-allowed;
      opacity: 0.6;
      box-shadow: none;
      transform: none;
    }
    /* Specific buttons */
    .refresh {
      background-color: #2980b9;
    }
    .refresh:hover:not(:disabled) {
      background-color: #1f618d;
    }
    .approve {
      background-color: #27ae60;
    }
    .approve:hover:not(:disabled) {
      background-color: #1e8449;
    }
    .reject {
      background-color: #c0392b;
    }
    .reject:hover:not(:disabled) {
      background-color: #922b21;
    }
    /* Status text */
    #statusText {
      margin-top: 15px;
      text-align: center;
      font-size: 16px;
      font-weight: 600;
      min-height: 24px;
      color: #34495e;
      user-select: none; /* Prevent selection on status text */
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
      flex-shrink: 0;
      width: 90vw;
      max-width: 1200px;
    }
    /* Loader spinner */
    .loader {
      display: inline-block;
      width: 18px;
      height: 18px;
      border: 3px solid rgba(0,0,0,0.2);
      border-top: 3px solid #34495e;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      vertical-align: middle;
    }
    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }
  </style>
</head>
<body>

  <h3>Daily Fuel Log Review - <span id="todayDate"></span></h3>

  <div id="tableContainer">
    <p style="text-align:center; color: #666;">Loading table data...</p>
  </div>

  <div class="buttons">
    <button class="refresh" id="refreshBtn" aria-label="Refresh Table">üîÑ Refresh Table</button>
    <button class="approve" id="approveBtn" aria-label="Approve Selected">‚úÖ Approve</button>
    <button class="reject" id="rejectBtn" aria-label="Reject Selected">‚ùå Reject</button>
  </div>

  <div id="statusText" aria-live="polite" role="status"></div>

  <script>
    // Helper to decode Base64 URL-safe
    function base64UrlDecode(input) {
      try {
        const base64 = input.replace(/-/g, '+').replace(/_/g, '/');
        const decoded = atob(base64);
        return decodeURIComponent(escape(decoded));
      } catch (e) {
        console.error("Error decoding base64:", e);
        return null;
      }
    }

    // Add select-all checkbox in the header cell with "select"
    function addSelectAllControl() {
      const table = document.querySelector("table");
      if (!table) return;

      const headerRow = table.querySelector("thead tr");
      if (!headerRow) return;

      const selectIndex = Array.from(headerRow.children).findIndex(th =>
        th.textContent.trim().toLowerCase() === "select"
      );

      if (selectIndex === -1) return;

      const selectAllTh = headerRow.children[selectIndex];
      const selectAllCheckbox = document.createElement("input");
      selectAllCheckbox.type = "checkbox";
      selectAllCheckbox.title = "Select/Deselect All";

      selectAllCheckbox.addEventListener("change", () => {
        const checkboxes = document.querySelectorAll("input[type='checkbox'][name='selectForm']");
        checkboxes.forEach(cb => cb.checked = selectAllCheckbox.checked);
      });

      selectAllTh.innerHTML = "";
      selectAllTh.appendChild(selectAllCheckbox);
    }

    // Add resize handles to table headers and implement drag-to-resize
    function addColumnResizers() {
      const table = document.querySelector("table");
      if (!table) return;

      const thElements = table.querySelectorAll("thead th");
      thElements.forEach(th => {
        // Remove old handles if any (to prevent duplicates)
        const oldHandle = th.querySelector(".resize-handle");
        if (oldHandle) oldHandle.remove();

        const handle = document.createElement("div");
        handle.className = "resize-handle";
        th.appendChild(handle);

        let startX, startWidth;

        handle.addEventListener('mousedown', e => {
          startX = e.pageX;
          startWidth = th.offsetWidth;
          document.body.style.cursor = 'col-resize';

          function onMouseMove(eMove) {
            const newWidth = startWidth + (eMove.pageX - startX);
            if (newWidth > 40) {
              th.style.width = newWidth + "px";
            }
          }

          function onMouseUp() {
            document.body.style.cursor = '';
            window.removeEventListener('mousemove', onMouseMove);
            window.removeEventListener('mouseup', onMouseUp);
          }

          window.addEventListener('mousemove', onMouseMove);
          window.addEventListener('mouseup', onMouseUp);

          e.preventDefault();
        });
      });
    }

    // Display today's date in YYYY-MM-DD
    document.getElementById("todayDate").textContent = new Date().toISOString().split("T")[0];

    // Parse initial data from URL param and insert table
    const params = new URLSearchParams(window.location.search);
    const dataEncoded = params.get('data');
    const reviewer = params.get('reviewer') || 'unknown@domain.com';

    if (dataEncoded) {
      const tableHTML = base64UrlDecode(dataEncoded);
      if (tableHTML) {
        document.getElementById("tableContainer").innerHTML = tableHTML;
        addSelectAllControl();
        addColumnResizers();
      } else {
        document.getElementById("tableContainer").innerHTML = "<p style='color:red; text-align:center;'>Error loading table data.</p>";
      }
    } else {
      document.getElementById("tableContainer").innerHTML = "<p style='color:gray; text-align:center;'>No initial data provided.</p>";
    }

    function getSelectedFormIds() {
      const checkboxes = document.querySelectorAll("input[type='checkbox'][name='selectForm']:checked");
      return Array.from(checkboxes).map(cb => cb.value).join(",");
    }

    function toggleButtonsDisabled(disabled) {
      document.getElementById("refreshBtn").disabled = disabled;
      document.getElementById("approveBtn").disabled = disabled;
      document.getElementById("rejectBtn").disabled = disabled;
    }

    // Handle approve/reject button click
    async function handleDecision(status) {
      const formIds = getSelectedFormIds();
      const statusText = document.getElementById("statusText");

      if (!formIds) {
        alert("Please select at least one form.");
        return;
      }

      const webhookUrl = `https://webhooks.workato.com/webhooks/rest/b7ed69d5-2da6-44d3-befd-c64b497884e8/fuel-log-response?status=${encodeURIComponent(status)}&Reviewer=${encodeURIComponent(reviewer)}&Form_Ids=${encodeURIComponent(formIds)}`;

      statusText.textContent = `Submitting ${status}...`;
      toggleButtonsDisabled(true);

      try {
        const response = await fetch(webhookUrl, { method: 'GET' });
        if (!response.ok) throw new Error("Webhook call failed");
        statusText.textContent = `‚úÖ ${status} request sent successfully!`;
      } catch (error) {
        console.error("Error submitting response:", error);
        statusText.textContent = `‚ùå Error: ${error.message}`;
      } finally {
        toggleButtonsDisabled(false);
      }
    }

    document.getElementById("approveBtn").onclick = () => handleDecision("Approved");
    document.getElementById("rejectBtn").onclick = () => handleDecision("Rejected");

    // Helper to get all Form ID values from an HTML table string
    function getFormIdsFromTableHTML(html) {
      const wrapper = document.createElement('div');
      wrapper.innerHTML = html;
      const table = wrapper.querySelector('table');
      if (!table) return new Set();

      const headers = Array.from(table.querySelectorAll('thead th')).map(th => th.textContent.trim());
      // Corrected to explicitly look for "Form ID"
      const formIdIndex = headers.indexOf('Form ID'); 

      if (formIdIndex === -1) {
        // console.warn("Form ID column not found in table headers."); // Keep this for debugging if needed
        return new Set();
      }

      const formIds = new Set();
      const rows = table.querySelectorAll('tbody tr');
      rows.forEach(row => {
        const cells = row.querySelectorAll('td');
        // Ensure the cell exists at the given index before trying to access textContent
        if (cells[formIdIndex]) {
          formIds.add(cells[formIdIndex].textContent.trim());
        }
      });
      return formIds;
    }

    // Fetch the file content and return its content
    async function fetchRawFileContent() {
      const rawUrl = `https://raw.githubusercontent.com/sajusathish/fuel-log-review/main/RefreshedData?t=${Date.now()}`;
      const response = await fetch(rawUrl, { cache: 'no-store' });
      if (!response.ok) throw new Error(`Failed fetching refreshed data: ${response.status}`);
      const text = await response.text();
      if (text.trim().length < 10) throw new Error("Refreshed data too short");
      return { text };
    }

    // Poll every 5 seconds for up to 20 seconds for updated content
    let pollingInterval;
    async function pollForUpdate(initialFormIds) {
      const statusText = document.getElementById("statusText");
      let attempts = 0;
      const maxAttempts = 4; // 5s * 4 = 20 seconds max

      return new Promise((resolve) => {
        pollingInterval = setInterval(async () => {
          attempts++;
          try {
            const { text: newText } = await fetchRawFileContent();
            const latestFormIds = getFormIdsFromTableHTML(newText);

            // Check if there's any difference in Form_IDs
            const addedIds = new Set([...latestFormIds].filter(id => !initialFormIds.has(id)));
            const removedIds = new Set([...initialFormIds].filter(id => !latestFormIds.has(id)));

            const hasUpdates = addedIds.size > 0 || removedIds.size > 0;

            if (hasUpdates || attempts >= maxAttempts) {
              clearInterval(pollingInterval);

              // Update table
              document.getElementById("tableContainer").innerHTML = newText;
              addSelectAllControl();
              addColumnResizers();

              if (hasUpdates) {
                statusText.textContent = `‚úÖ Table refreshed!`;
                resolve(true);
              } else {
                statusText.textContent = `‚ö†Ô∏è No updates found.`;
                resolve(false);
              }
              toggleButtonsDisabled(false);
            }
          } catch (err) {
            clearInterval(pollingInterval);
            statusText.textContent = `‚ùå Polling error: ${err.message}`;
            toggleButtonsDisabled(false);
            resolve(false);
          }
        }, 5000); // Poll every 5 seconds
      });
    }

    // Main refresh function triggered by Refresh button
    async function refreshTable() {
      const statusText = document.getElementById("statusText");
      statusText.textContent = `Triggering refresh...`;
      statusText.insertAdjacentHTML('beforeend', '<span class="loader"></span>');
      toggleButtonsDisabled(true);

      try {
        // Trigger your Workato webhook as before
        const webhookResp = await fetch("https://webhooks.workato.com/webhooks/rest/b7ed69d5-2da6-44d3-befd-c64b497884e8/refreshtable", {
          method: "GET",
          cache: "no-store"
        });
        if (!webhookResp.ok) throw new Error(`Webhook trigger failed with status ${webhookResp.status}`);

        // Get initial Form_IDs from the currently displayed table
        const currentTableHTML = document.getElementById("tableContainer").innerHTML;
        const initialFormIds = getFormIdsFromTableHTML(currentTableHTML);

        statusText.textContent = `Waiting for updated data...`;
        statusText.insertAdjacentHTML('beforeend', '<span class="loader"></span>');

        await pollForUpdate(initialFormIds);
      } catch (err) {
        statusText.textContent = `‚ùå Refresh failed: ${err.message}`;
        toggleButtonsDisabled(false);
      }
    }

    document.getElementById("refreshBtn").onclick = refreshTable;
  </script>
</body>
</html>
