<!DOCTYPE html>
<html>
<head>
  <title>Daily Fuel Log Review</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    #status {
      margin-top: 10px;
    }
    .loading {
      color: #999;
      font-style: italic;
    }
  </style>
</head>
<body>
  <h2>Daily Fuel Log Review - <span id="todayDate"></span></h2>
  <div id="status">Waiting for refresh...</div>
  <br />
  <button onclick="startRefresh()">üîÑ Refresh Table</button>
  <button onclick="alert('Approved!')">‚úÖ Approve</button>
  <button onclick="alert('Rejected!')">‚ùå Reject</button>
  <br /><br />
  <div id="tableContainer">‚ö†Ô∏è Failed to decode data.</div>

  <script>
    const tableContainer = document.getElementById("tableContainer");
    const statusDiv = document.getElementById("status");
    const todayDate = document.getElementById("todayDate");

    // Display today's date
    const today = new Date();
    todayDate.textContent = today.toISOString().split("T")[0];

    // Helper to convert ISO datetime to HST string
    function formatHST(datetimeStr) {
      const utcDate = new Date(datetimeStr);
      const hstOffset = -10 * 60; // HST is UTC-10
      const hstDate = new Date(utcDate.getTime() + hstOffset * 60000);
      return `${hstDate.toISOString().replace("T", " ").split(".")[0]} HST`;
    }

    // Decode base64 and insert HTML table
    function loadBase64Table() {
      const params = new URLSearchParams(window.location.search);
      const encodedData = params.get("data");
      if (encodedData) {
        try {
          const decodedHtml = atob(encodedData);
          tableContainer.innerHTML = decodedHtml;
          statusDiv.textContent = "‚úÖ Table loaded from URL.";
        } catch (e) {
          tableContainer.innerHTML = "‚ö†Ô∏è Failed to decode table data.";
        }
      }
    }

    loadBase64Table();

    async function getGitHubLastModified() {
      const res = await fetch("https://api.github.com/repos/sajusathish/fuel-log-review/contents/RefreshedData");
      const json = await res.json();
      const isoTime = json.commit?.committer?.date || json.commit?.author?.date;
      return isoTime;
    }

    async function fetchUpdatedTable() {
      try {
        const res = await fetch("https://raw.githubusercontent.com/sajusathish/fuel-log-review/main/RefreshedData");
        const html = await res.text();
        tableContainer.innerHTML = atob(html);
      } catch (e) {
        tableContainer.innerHTML = "‚ö†Ô∏è Failed to load updated data.";
      }
    }

    async function startRefresh() {
      statusDiv.innerHTML = "‚è≥ Checking for new data...";
      console.log("‚ñ∂Ô∏è Refresh triggered");

      // Step 1: Record old last update datetime
      let originalDate;
      try {
        originalDate = await getGitHubLastModified();
        console.log("üìå Original GitHub update time:", originalDate);
      } catch (e) {
        statusDiv.textContent = "‚ùå Failed to fetch current timestamp.";
        return;
      }

      // Step 2: Send GET to Workato webhook to trigger backend refresh
      fetch("https://webhooks.workato.com/webhooks/rest/b7ed69d5-2da6-44d3-befd-c64b497884e8/refreshtable")
        .then(() => console.log("üì§ Workato webhook triggered"))
        .catch(() => console.warn("‚ö†Ô∏è Failed to call Workato"));

      // Step 3: Poll every 3s for max 30s
      let attempts = 0;
      const maxAttempts = 10;
      const pollInterval = setInterval(async () => {
        attempts++;
        statusDiv.innerHTML = `üîÑ Polling GitHub for update... (${attempts}/10)`;

        let newDate;
        try {
          newDate = await getGitHubLastModified();
          console.log(`‚è± Attempt ${attempts}:`, newDate);
        } catch (e) {
          console.warn("‚ö†Ô∏è Failed to poll datetime.");
          return;
        }

        if (newDate !== originalDate) {
          clearInterval(pollInterval);
          console.log("‚úÖ Update detected. Refreshing table...");
          await fetchUpdatedTable();
          statusDiv.innerHTML = `‚úÖ Table refreshed! Last update on ${formatHST(newDate)}`;
        } else if (attempts >= maxAttempts) {
          clearInterval(pollInterval);
          console.log("‚èπ No update after 30 seconds");
          statusDiv.innerHTML = `‚ö†Ô∏è No update detected. Last update was on ${formatHST(originalDate)}`;
        }
      }, 3000);
    }
  </script>
</body>
</html>
