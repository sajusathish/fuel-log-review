<!DOCTYPE html>
<html>
<head>
  <title>Daily Fuel Log Review - <span id="todayDate"></span></title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background: #f4f6f8;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }

    th {
      background-color: #2c3e50;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    .buttons {
      margin-top: 20px;
      text-align: center;
    }

    button {
      padding: 10px 20px;
      margin: 0 10px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 4px;
    }

    .approve {
      background-color: #2ecc71;
      color: white;
    }

    .reject {
      background-color: #e74c3c;
      color: white;
    }

    #statusText {
      margin-top: 20px;
      text-align: center;
      font-size: 16px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Daily Fuel Log Review - <span id="todayDate"></span></h1>

  <div id="tableContainer"></div>

  <div class="buttons">
    <button class="approve" id="approveBtn">Approve</button>
    <button class="reject" id="rejectBtn">Reject</button>
  </div>

  <div id="statusText"></div>

  <script>
    // Helper to decode Base64 URL-safe
    function base64UrlDecode(input) {
      try {
        const base64 = input.replace(/-/g, '+').replace(/_/g, '/');
        const decoded = atob(base64);
        return decodeURIComponent(escape(decoded));
      } catch (e) {
        console.error("Error decoding base64:", e);
        return null;
      }
    }

    // Get query parameters
    const params = new URLSearchParams(window.location.search);
    const dataEncoded = params.get('data');
    const reviewer = params.get('reviewer') || 'unknown@domain.com';

    // Display today's date
    document.getElementById("todayDate").textContent = new Date().toISOString().split("T")[0];

    // Decode and insert table HTML
    const tableHTML = base64UrlDecode(dataEncoded);
    if (tableHTML) {
      document.getElementById("tableContainer").innerHTML = tableHTML;
    } else {
      document.getElementById("tableContainer").innerHTML = "<p style='color:red;'>Error loading table data.</p>";
    }

    // Get selected form IDs from checkboxes
    function getSelectedFormIds() {
      const checkboxes = document.querySelectorAll("input[type='checkbox'][name='selectForm']:checked");
      const ids = [];
      checkboxes.forEach(cb => {
        ids.push(cb.value);
      });
      return ids.join(",");
    }

    // Poll Workato for final status
    function pollForFinalStatus(reviewer, formIds, retries = 10, interval = 3000) {
      const statusText = document.getElementById("statusText");
      const pollWebhookUrlBase = "https://webhooks.workato.com/webhooks/rest/your-status-webhook-id/fuel-log-status"; // <-- Replace this!
      const pollUrl = `${pollWebhookUrlBase}?Reviewer=${encodeURIComponent(reviewer)}&FormIds=${encodeURIComponent(formIds)}`;

      let attempts = 0;
      statusText.textContent += " ⏳ Waiting for final status...";

      const intervalId = setInterval(() => {
        attempts++;
        fetch(pollUrl)
          .then(res => res.json())
          .then(data => {
            if (data?.status) {
              clearInterval(intervalId);
              statusText.textContent = `✅ Final Status: ${data.status}`;
            } else if (attempts >= retries) {
              clearInterval(intervalId);
              statusText.textContent = "⚠️ Final status not available yet. Please refresh later.";
            }
          })
          .catch(err => {
            clearInterval(intervalId);
            console.error("Polling error:", err);
            statusText.textContent = `❌ Error while polling status: ${err.message}`;
          });
      }, interval);
    }

    // Handle Approve/Reject
    function handleDecision(status) {
      const statusText = document.getElementById("statusText");
      const formIds = getSelectedFormIds();
      if (!formIds) {
        alert("Please select at least one form.");
        return;
      }

      const webhookUrl = `https://webhooks.workato.com/webhooks/rest/b7ed69d5-2da6-44d3-befd-c64b497884e8/fuel-log-response?status=${encodeURIComponent(status)}&Reviewer=${encodeURIComponent(reviewer)}&FormIds=${encodeURIComponent(formIds)}`;

      statusText.textContent = `Submitting ${status}...`;

      fetch(webhookUrl, { method: 'GET' })
        .then(response => {
          if (!response.ok) throw new Error("Webhook call failed");
          statusText.textContent = `✅ ${status} request sent successfully!`;
          pollForFinalStatus(reviewer, formIds); // Start polling after submission
        })
        .catch(error => {
          console.error("Error submitting response:", error);
          statusText.textContent = `❌ Error: ${error.message}`;
        });
    }

    document.getElementById("approveBtn").onclick = () => handleDecision("Approved");
    document.getElementById("rejectBtn").onclick = () => handleDecision("Rejected");
  </script>

</body>
</html>
