<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Processing...</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      color: #333;
      margin: 0;
      padding: 30px;
      text-align: center;
    }
    h2 {
      font-weight: 700;
      font-size: 1.8rem;
      margin-bottom: 15px;
      color: #007bff;
    }
    #spinner {
      border: 6px solid #ddd;
      border-top: 6px solid #007bff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      margin: 20px auto;
      animation: spin 1s linear infinite;
      display: none;
    }
    @keyframes spin {
      0%   { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    #table-container {
      background: white;
      max-width: 90%;
      margin: 20px auto;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 12px rgb(0 0 0 / 0.1);
      text-align: left;
      overflow-x: auto;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      font-size: 14px;
    }
    table, th, td {
      border: 1px solid #ddd;
      padding: 8px;
    }
    th {
      background-color: #007bff;
      color: white;
      font-weight: 600;
    }
    td input[type="checkbox"] {
      width: 18px;
      height: 18px;
      cursor: pointer;
    }
    .buttons {
      margin-top: 20px;
      text-align: center;
    }
    .btn {
      cursor: pointer;
      padding: 12px 25px;
      margin: 0 15px;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 5px;
      color: white;
      transition: background-color 0.3s ease;
      user-select: none;
    }
    .btn-approve {
      background-color: #28a745;
    }
    .btn-approve:hover {
      background-color: #218838;
    }
    .btn-reject {
      background-color: #dc3545;
    }
    .btn-reject:hover {
      background-color: #c82333;
    }
    #message {
      font-size: 1.2rem;
      margin-top: 10px;
      min-height: 1.5em;
    }
  </style>
</head>
<body>

  <h2 id="title">Loading Daily Fuel Log Review...</h2>
  <div id="spinner"></div>
  <div id="message"></div>
  <div id="table-container" style="display:none;"></div>

  <script>
    function getQueryParam(name) {
      return new URLSearchParams(window.location.search).get(name);
    }

    function base64Decode(str) {
      try {
        let base64 = str.replace(/-/g, '+').replace(/_/g, '/');
        while (base64.length % 4) base64 += '=';
        return atob(base64);
      } catch (e) {
        console.warn('Standard base64 decode failed, trying atob directly...', e);
        return atob(str);
      }
    }

    function base64UrlDecodeToString(base64UrlString) {
      try {
        let binaryString = base64Decode(base64UrlString);
        let utf8String = decodeURIComponent(
          binaryString.split('').map(c =>
            '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2)
          ).join('')
        );
        return utf8String;
      } catch (e) {
        console.error("Decode error:", e);
        return null;
      }
    }

    function setTitleWithDate() {
      const today = new Date();
      const yyyy = today.getFullYear();
      const mm = String(today.getMonth() + 1).padStart(2, '0');
      const dd = String(today.getDate()).padStart(2, '0');
      const formattedDate = `${yyyy}-${mm}-${dd}`;
      document.getElementById('title').innerText = `Daily Fuel Log Review - ${formattedDate}`;
    }

    (function(){
      setTitleWithDate();

      const rawData = getQueryParam('data');
      const reviewer = getQueryParam('reviewer') || 'unknown';
      const messageEl = document.getElementById('message');
      const spinnerEl = document.getElementById('spinner');
      const container = document.getElementById('table-container');

      console.log('Raw URL data param:', rawData);
      if (!rawData) {
        messageEl.innerText = 'Missing data parameter.';
        return;
      }

      let decodedURIComponentData;
      try {
        decodedURIComponentData = decodeURIComponent(rawData);
        console.log('After decodeURIComponent:', decodedURIComponentData);
      } catch (e) {
        console.error('decodeURIComponent error:', e);
        decodedURIComponentData = rawData;
      }

      const decodedHtml = base64UrlDecodeToString(decodedURIComponentData);

      if (!decodedHtml) {
        messageEl.innerText = 'Error decoding table data.';
        return;
      }

      container.style.display = 'block';
      container.innerHTML = decodedHtml;

      // Add Approve and Reject buttons below the table
      const buttonsDiv = document.createElement('div');
      buttonsDiv.className = 'buttons';

      const approveBtn = document.createElement('button');
      approveBtn.className = 'btn btn-approve';
      approveBtn.textContent = 'Approve';

      const rejectBtn = document.createElement('button');
      rejectBtn.className = 'btn btn-reject';
      rejectBtn.textContent = 'Reject';

      buttonsDiv.appendChild(approveBtn);
      buttonsDiv.appendChild(rejectBtn);
      container.appendChild(buttonsDiv);

      messageEl.innerText = `Reviewer: ${reviewer}`;

      function getSelectedFormIds() {
        const checkboxes = container.querySelectorAll("input[name='selectForm']:checked");
        const ids = [];
        checkboxes.forEach(cb => {
          if(cb.value) ids.push(cb.value);
        });
        return ids;
      }

      async function submitDecision(status) {
        const selectedFormIds = getSelectedFormIds();
        if(selectedFormIds.length === 0) {
          alert('Please select at least one form before submitting.');
          return;
        }

        messageEl.innerText = `Submitting your response: ${status}...`;
        spinnerEl.style.display = 'block';

        const webhookURL = 'https://webhooks.workato.com/webhooks/rest/b7ed69d5-2da6-44d3-befd-c64b497884e8/fuel-log-response';

        const payload = {
          Status: status.toLowerCase(),
          FormIds: selectedFormIds.join(','),
          Reviewer: reviewer
        };

        try {
          const resp = await fetch(webhookURL, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(payload)
          });
          if(!resp.ok) throw new Error(`HTTP ${resp.status}`);
          messageEl.innerText = `Response "${status}" submitted successfully. Thank you, ${reviewer}.`;
        } catch (error) {
          console.error('Webhook submission error:', error);
          messageEl.innerText = 'Error submitting response. Please try again.';
        } finally {
          spinnerEl.style.display = 'none';
        }
      }

      approveBtn.onclick = () => submitDecision('approved');
      rejectBtn.onclick = () => submitDecision('rejected');
    })();
  </script>

</body>
</html>
