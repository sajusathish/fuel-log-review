<!DOCTYPE html>
<html>
<head>
  <title>Daily Fuel Log Review</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background: #f4f6f8;
      color: #333;
    }
    h3 {
      text-align: center;
      margin-bottom: 30px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
      font-size: 14px;
    }
    th {
      background-color: #2c3e50;
      color: white;
      position: sticky;
      top: 0;
      z-index: 1;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    .buttons {
      margin-top: 30px;
      text-align: center;
    }
    button {
      padding: 12px 25px;
      margin: 0 15px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 6px;
      transition: background-color 0.3s ease;
    }
    .approve {
      background-color: #27ae60;
      color: white;
    }
    .approve:hover {
      background-color: #219150;
    }
    .reject {
      background-color: #c0392b;
      color: white;
    }
    .reject:hover {
      background-color: #a93226;
    }
    #statusText {
      margin-top: 20px;
      text-align: center;
      font-size: 16px;
      font-weight: bold;
    }
    .loader {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 3px solid rgba(0,0,0,0.2);
      border-top: 3px solid #333;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      vertical-align: middle;
      margin-left: 8px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }
  </style>
</head>
<body>

  <h3>Daily Fuel Log Review - <span id="todayDate"></span></h3>

  <div id="tableContainer"><p style="text-align:center;">Loading table data...</p></div>

  <div class="buttons">
    <button class="refresh" id="refreshBtn">üîÑ Refresh Table</button>
    <button class="approve" id="approveBtn">‚úÖ Approve</button>
    <button class="reject" id="rejectBtn">‚ùå Reject</button>
  </div>

  <div id="statusText"></div>

  <script>
    // Helper to decode Base64 URL-safe
    function base64UrlDecode(input) {
      try {
        const base64 = input.replace(/-/g, '+').replace(/_/g, '/');
        const decoded = atob(base64);
        return decodeURIComponent(escape(decoded));
      } catch (e) {
        console.error("Error decoding base64:", e);
        return null;
      }
    }

    // Add select-all checkbox
    function addSelectAllControl() {
      const table = document.querySelector("table");
      if (!table) return;

      const headerRow = table.querySelector("thead tr");
      if (!headerRow) return;

      const selectIndex = Array.from(headerRow.children).findIndex(th =>
        th.textContent.trim().toLowerCase() === "select"
      );

      if (selectIndex === -1) return;

      const selectAllTh = headerRow.children[selectIndex];
      const selectAllCheckbox = document.createElement("input");
      selectAllCheckbox.type = "checkbox";
      selectAllCheckbox.title = "Select/Deselect All";

      selectAllCheckbox.addEventListener("change", () => {
        const checkboxes = document.querySelectorAll("input[type='checkbox'][name='selectForm']");
        checkboxes.forEach(cb => cb.checked = selectAllCheckbox.checked);
      });

      selectAllTh.innerHTML = "";
      selectAllTh.appendChild(selectAllCheckbox);
    }

    // Display today's date
    document.getElementById("todayDate").textContent = new Date().toISOString().split("T")[0];

    // Parse initial data from URL param and insert table
    const params = new URLSearchParams(window.location.search);
    const dataEncoded = params.get('data');
    const reviewer = params.get('reviewer') || 'unknown@domain.com';

    if (dataEncoded) {
      const tableHTML = base64UrlDecode(dataEncoded);
      if (tableHTML) {
        document.getElementById("tableContainer").innerHTML = tableHTML;
        addSelectAllControl();
      } else {
        document.getElementById("tableContainer").innerHTML = "<p style='color:red;'>Error loading table data.</p>";
      }
    } else {
      document.getElementById("tableContainer").innerHTML = "<p style='color:gray;'>No initial data provided.</p>";
    }

    function getSelectedFormIds() {
      const checkboxes = document.querySelectorAll("input[type='checkbox'][name='selectForm']:checked");
      return Array.from(checkboxes).map(cb => cb.value).join(",");
    }

    // Handle approve/reject button click
    function handleDecision(status) {
      const formIds = getSelectedFormIds();
      const statusText = document.getElementById("statusText");

      if (!formIds) {
        alert("Please select at least one form.");
        return;
      }

      const webhookUrl = `https://webhooks.workato.com/webhooks/rest/b7ed69d5-2da6-44d3-befd-c64b497884e8/fuel-log-response?status=${encodeURIComponent(status)}&Reviewer=${encodeURIComponent(reviewer)}&Form_Ids=${encodeURIComponent(formIds)}`;

      statusText.textContent = `Submitting ${status}...`;
      statusText.innerHTML += ' <span class="loader"></span>';

      fetch(webhookUrl, { method: 'GET' })
        .then(response => {
          if (!response.ok) throw new Error("Webhook call failed");
          statusText.textContent = `‚úÖ ${status} request sent successfully!`;
        })
        .catch(error => {
          console.error("Error submitting response:", error);
          statusText.textContent = `‚ùå Error: ${error.message}`;
        });
    }

    document.getElementById("approveBtn").onclick = () => handleDecision("Approved");
    document.getElementById("rejectBtn").onclick = () => handleDecision("Rejected");

    // Refresh table: trigger Workato webhook and then fetch new table HTML from GitHub
    async function refreshTable() {
      const statusText = document.getElementById("statusText");
      statusText.innerHTML = `Triggering refresh... <span class="loader"></span>`;
      console.log("Sending GET to Workato webhook to refresh data...");

      try {
        const webhookResp = await fetch("https://webhooks.workato.com/webhooks/rest/b7ed69d5-2da6-44d3-befd-c64b497884e8/refreshtable", {
          method: "GET"
        });
        console.log("Workato webhook response:", webhookResp.status, webhookResp.statusText);
        if (!webhookResp.ok) throw new Error(`Webhook trigger failed with status ${webhookResp.status}`);

        // Poll for refreshed data up to 5s
        const maxWait = 5000;
        const interval = 1000;
        let waited = 0;
        let newTableHTML = null;

        while (waited < maxWait) {
          console.log(`Polling refreshed data (waited ${waited}ms)...`);
          try {
            const rawUrl = `https://raw.githubusercontent.com/sajusathish/fuel-log-review/main/RefreshedData?t=${Date.now()}`;
            const resp = await fetch(rawUrl);
            if (!resp.ok) throw new Error(`Failed fetching refreshed data: ${resp.status}`);
            const text = await resp.text();

            if (text && text.trim().length > 100) {
              newTableHTML = text;
              break;
            }
            console.log("Data too short, retrying...");
          } catch (fetchErr) {
            console.warn("Fetch error for refreshed data:", fetchErr);
          }
          await new Promise(r => setTimeout(r, interval));
          waited += interval;
        }

        if (!newTableHTML) {
          statusText.textContent = "‚ö†Ô∏è Timed out waiting for refreshed data.";
          console.warn("Timeout waiting for refreshed data.");
          return;
        }

        // Update table container and add select-all checkbox
        document.getElementById("tableContainer").innerHTML = newTableHTML;
        addSelectAllControl();

        // Now get last commit date for RefreshedData file from GitHub API
        const commitsUrl = "https://api.github.com/repos/sajusathish/fuel-log-review/commits?path=RefreshedData&page=1&per_page=1";

        try {
          const commitResp = await fetch(commitsUrl);
          if (!commitResp.ok) throw new Error(`GitHub commits API error: ${commitResp.status}`);
          const commitsJson = await commitResp.json();

          if (commitsJson.length > 0) {
            const lastDateISO = commitsJson[0].commit.author.date;
            const lastDateStr = new Date(lastDateISO).toLocaleString();
            statusText.textContent = `‚úÖ Table refreshed! Last update on ${lastDateStr}`;
            console.log("Last update date:", lastDateStr);
          } else {
            statusText.textContent = `‚úÖ Table refreshed! Last update date unknown`;
            console.warn("No commits found for file.");
          }
        } catch (err) {
          statusText.textContent = `‚úÖ Table refreshed! Could not get last update time`;
          console.error("Error fetching commit info:", err);
        }

      } catch (err) {
        statusText.textContent = `‚ùå Refresh failed: ${err.message}`;
        console.error("Error during refresh:", err);
      }
    }

    document.getElementById("refreshBtn").onclick = refreshTable;
  </script>
</body>
</html>
