<!DOCTYPE html>
<html>
<head>
  <title> Daily Fuel Log Review </title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background: #f4f6f8;
    }

    h3 {
      text-align: center;
      margin-bottom: 30px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
      font-size: 14px;
    }

    th {
      background-color: #2c3e50;
      color: white;
      position: sticky;
      top: 0;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    .buttons {
      margin-top: 30px;
      text-align: center;
    }

    button {
      padding: 12px 25px;
      margin: 0 15px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 6px;
      transition: background-color 0.3s ease;
    }

    .approve {
      background-color: #27ae60;
      color: white;
    }

    .approve:hover {
      background-color: #219150;
    }

    .reject {
      background-color: #c0392b;
      color: white;
    }

    .reject:hover {
      background-color: #a93226;
    }

    #statusText {
      margin-top: 20px;
      text-align: center;
      font-size: 16px;
      font-weight: bold;
    }

    .loader {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 3px solid rgba(255, 255, 255, 0.6);
      border-top: 3px solid white;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      vertical-align: middle;
      margin-left: 10px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <h3>Daily Fuel Log Review - <span id="todayDate"></span></h3>

  <div id="tableContainer"></div>

  <div class="buttons">
    <button class="approve" id="approveBtn">Approve</button>
    <button class="reject" id="rejectBtn">Reject</button>
    <button class="refresh" id="refreshBtn" style="background:#3498db; color:#fff;">üîÑ Refresh Table</button>
  </div>

  <div id="statusText"></div>

  <script>
    // Helper to decode Base64 URL-safe
    function base64UrlDecode(input) {
      try {
        const base64 = input.replace(/-/g, '+').replace(/_/g, '/');
        const decoded = atob(base64);
        return decodeURIComponent(escape(decoded));
      } catch (e) {
        console.error("Error decoding base64:", e);
        return null;
      }
    }

    // Add select-all checkbox
    function addSelectAllControl() {
      const table = document.querySelector("table");
      if (!table) return;

      const headerRow = table.querySelector("thead tr");
      if (!headerRow) return;

      const selectIndex = Array.from(headerRow.children).findIndex(th =>
        th.textContent.trim().toLowerCase() === "select"
      );

      if (selectIndex === -1) return;

      const selectAllTh = headerRow.children[selectIndex];
      const selectAllCheckbox = document.createElement("input");
      selectAllCheckbox.type = "checkbox";
      selectAllCheckbox.title = "Select/Deselect All";

      selectAllCheckbox.addEventListener("change", () => {
        const checkboxes = document.querySelectorAll("input[type='checkbox'][name='selectForm']");
        checkboxes.forEach(cb => {
          cb.checked = selectAllCheckbox.checked;
        });
      });

      selectAllTh.innerHTML = "";
      selectAllTh.appendChild(selectAllCheckbox);
    }

    // Get query parameters
    const params = new URLSearchParams(window.location.search);
    const dataEncoded = params.get('data');
    const reviewer = params.get('reviewer') || 'unknown@domain.com';

    // Display today's date
    document.getElementById("todayDate").textContent = new Date().toISOString().split("T")[0];

    // Decode and insert table HTML from initial data param
    function loadInitialTable() {
      if (!dataEncoded) {
        document.getElementById("tableContainer").innerHTML = "<p style='color:red;'>No data provided.</p>";
        return;
      }
      const tableHTML = base64UrlDecode(dataEncoded);
      if (tableHTML) {
        document.getElementById("tableContainer").innerHTML = tableHTML;
        addSelectAllControl();
      } else {
        document.getElementById("tableContainer").innerHTML = "<p style='color:red;'>Error loading table data.</p>";
      }
    }

    loadInitialTable();

    function getSelectedFormIds() {
      const checkboxes = document.querySelectorAll("input[type='checkbox'][name='selectForm']:checked");
      return Array.from(checkboxes).map(cb => cb.value).join(",");
    }

    function handleDecision(status) {
      const formIds = getSelectedFormIds();
      const statusText = document.getElementById("statusText");

      if (!formIds) {
        alert("Please select at least one form.");
        return;
      }

      const webhookUrl = `https://webhooks.workato.com/webhooks/rest/b7ed69d5-2da6-44d3-befd-c64b497884e8/fuel-log-response?status=${encodeURIComponent(status)}&Reviewer=${encodeURIComponent(reviewer)}&Form_Ids=${encodeURIComponent(formIds)}`;

      statusText.textContent = `Submitting ${status}...`;

      fetch(webhookUrl, { method: 'GET' })
        .then(response => {
          if (!response.ok) throw new Error("Webhook call failed");
          statusText.textContent = `‚úÖ ${status} request sent successfully!`;
        })
        .catch(error => {
          console.error("Error submitting response:", error);
          statusText.textContent = `‚ùå Error: ${error.message}`;
        });
    }

    document.getElementById("approveBtn").onclick = () => handleDecision("Approved");
    document.getElementById("rejectBtn").onclick = () => handleDecision("Rejected");

    // Refresh button logic (GET request + poll updated data)
    document.getElementById("refreshBtn").onclick = async function () {
      const statusText = document.getElementById("statusText");
      const refreshBtn = this;

      statusText.innerHTML = `Refreshing table... <span class="loader"></span>`;
      refreshBtn.disabled = true;
      document.getElementById("approveBtn").disabled = true;
      document.getElementById("rejectBtn").disabled = true;

      try {
        const response = await fetch("https://webhooks.workato.com/webhooks/rest/b7ed69d5-2da6-44d3-befd-c64b497884e8/refreshtable", {
          method: "GET",
          headers: { "Content-Type": "application/json" }
        });

        if (!response.ok) {
          throw new Error(`Workato webhook failed with status ${response.status}`);
        }

        await pollForUpdatedData();

      } catch (error) {
        console.error("Error calling Workato webhook:", error);
        statusText.textContent = "‚ùå Failed to trigger Workato webhook: " + error.message;
      } finally {
        refreshBtn.disabled = false;
        document.getElementById("approveBtn").disabled = false;
        document.getElementById("rejectBtn").disabled = false;
      }
    };

    async function pollForUpdatedData() {
      const statusText = document.getElementById("statusText");
      const tableContainer = document.getElementById("tableContainer");

      const startTime = Date.now();
      const timeout = 3000; // 3 seconds max wait

      async function tryFetch() {
        try {
          // URL to raw updated table HTML - this must be publicly accessible raw GitHub URL
          const res = await fetch("https://raw.githubusercontent.com/sajusathish/fuel-log-review/main/RefreshedData");
          if (!res.ok) throw new Error(`Status ${res.status}`);

          const text = await res.text();

          if (text && text.trim().length > 0) {
            tableContainer.innerHTML = text;
            addSelectAllControl();
            statusText.textContent = "‚úÖ Table refreshed with latest data.";
            return true;
          }
          return false;

        } catch (err) {
          console.warn("Polling fetch error:", err);
          return false;
        }
      }

      while (Date.now() - startTime < timeout) {
        const success = await tryFetch();
        if (success) return;
        await new Promise(r => setTimeout(r, 500)); // wait 500ms before retry
      }

      statusText.textContent = "‚ö†Ô∏è Timeout waiting for updated data. Try refreshing again.";
    }
  </script>

</body>
</html>
