<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Daily Fuel Log Review</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      margin: 0;
      padding: 20px;
      text-align: center;
      color: #333;
    }
    h2 {
      font-size: 28px;
      margin-bottom: 10px;
    }
    #table-container {
      max-width: 90%;
      margin: 20px auto;
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
      text-align: left;
      overflow-x: auto;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      font-family: Arial, sans-serif;
    }
    table, th, td {
      border: 1px solid #ddd;
    }
    th, td {
      padding: 8px 12px;
    }
    th {
      background-color: #007bff;
      color: white;
    }
    button {
      margin: 20px 10px 0 10px;
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: white;
      font-weight: bold;
      font-family: Arial, sans-serif;
    }
    #approve-btn {
      background-color: #28a745;
    }
    #reject-btn {
      background-color: #dc3545;
    }
    #message {
      margin-top: 40px;
      font-size: 20px;
      color: #666;
    }
    .spinner {
      border: 6px solid #ccc;
      border-top: 6px solid #007bff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <h2 id="title">Daily Fuel Log Review</h2>
  <div id="spinner" class="spinner"></div>
  <div id="message">Loading...</div>
  <div id="table-container" style="display:none;"></div>

  <div id="buttons" style="display:none;">
    <button id="approve-btn">✅ Approve</button>
    <button id="reject-btn">❌ Reject</button>
  </div>

  <script>
    // Helper to get query params
    function getParam(name) {
      return new URLSearchParams(window.location.search).get(name);
    }

    // Base64 decode Unicode safely with URL-safe conversion and padding fix
    function base64DecodeUnicode(str) {
      try {
        // Convert URL-safe base64 to standard base64
        str = str.replace(/-/g, '+').replace(/_/g, '/');
        // Pad string length to multiple of 4 with '='
        while (str.length % 4) {
          str += '=';
        }
        return decodeURIComponent(
          Array.prototype.map.call(atob(str), function(c) {
            return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
          }).join('')
        );
      } catch (e) {
        console.error("Decode error inside base64DecodeUnicode:", e);
        return null;
      }
    }

    function showTableWithButtons(html) {
      document.getElementById('spinner').style.display = 'none';
      document.getElementById('message').style.display = 'none';

      const container = document.getElementById('table-container');
      container.style.display = 'block';
      container.innerHTML = html;

      document.getElementById('buttons').style.display = 'block';
    }

    function updateTitleWithDate() {
      const titleEl = document.getElementById('title');
      const now = new Date();
      const formattedDate = now.toLocaleDateString(undefined, { year: 'numeric', month: 'long', day: 'numeric' });
      titleEl.innerText = `Daily Fuel Log Review - ${formattedDate}`;
    }

    // Main execution
    (function() {
      updateTitleWithDate();

      const data = getParam('data');
      console.log("Raw 'data' param:", data);

      if (!data) {
        document.getElementById('message').innerText = 'No data found in URL.';
        document.getElementById('spinner').style.display = 'none';
        return;
      }

      try {
        const urlDecoded = decodeURIComponent(data);
        console.log("URL-decoded data:", urlDecoded);

        const decodedHtml = base64DecodeUnicode(urlDecoded);
        if (!decodedHtml) throw new Error('Base64 decode returned null');

        console.log("Decoded HTML:", decodedHtml);

        showTableWithButtons(decodedHtml);
      } catch (e) {
        console.error("Decode error:", e);
        document.getElementById('message').innerText = 'Error decoding table data: ' + e.message;
        document.getElementById('spinner').style.display = 'none';
      }
    })();

    // Hook up Approve/Reject buttons (replace with your own logic)
    document.getElementById('approve-btn').addEventListener('click', () => {
      alert("You clicked Approve — implement your approval logic here!");
      // For example: send webhook + redirect
    });

    document.getElementById('reject-btn').addEventListener('click', () => {
      alert("You clicked Reject — implement your rejection logic here!");
      // For example: send webhook + redirect
    });
  </script>

</body>
</html>
