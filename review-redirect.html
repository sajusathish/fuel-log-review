<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Daily Fuel Log Review</title>
  <style>
    * {
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f9fafb;
      color: #222;
      line-height: 1.5;
      overflow-x: hidden;
    }
    body {
      display: flex;
      flex-direction: column;
      height: 100vh;
      width: 100vw;
      padding: 20px;
      align-items: center;
    }
    h3 {
      text-align: center;
      margin-bottom: 15px;
      font-weight: 700;
      color: #2c3e50;
      font-size: 1.8rem;
      flex-shrink: 0;
      width: 90vw;
      max-width: 1200px;
    }
    #tableContainer {
      flex-grow: 1;
      overflow-x: auto;
      border-radius: 8px;
      box-shadow: 0 4px 12px rgb(0 0 0 / 0.05);
      background: white;
      padding: 10px;
      width: 90vw;
      max-width: 1200px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      box-shadow: 0 4px 15px rgb(0 0 0 / 0.08);
      border-radius: 8px;
      overflow: hidden;
      font-size: 14px;
      table-layout: fixed;
    }
    thead tr {
      background-color: #34495e;
      color: #ecf0f1;
      font-weight: 600;
    }
    th, td {
      padding: 12px 15px;
      text-align: center;
      border-bottom: 1px solid #ddd;
      vertical-align: middle;
      position: relative;
      overflow: hidden;
      white-space: nowrap;
      text-overflow: ellipsis;
      user-select: text; /* <== now selectable */
    }
    tbody tr:nth-child(even) {
      background-color: #f4f7fa;
    }
    tbody tr:hover {
      background-color: #e1ecf7;
    }
    th .resize-handle {
      position: absolute;
      right: 0;
      top: 0;
      width: 7px;
      height: 100%;
      cursor: col-resize;
      user-select: none;
      z-index: 10;
    }
    .buttons {
      margin-top: 15px;
      text-align: center;
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      flex-shrink: 0;
      width: 90vw;
      max-width: 1200px;
    }
    button {
      cursor: pointer;
      border: none;
      border-radius: 30px;
      padding: 12px 28px;
      font-size: 16px;
      font-weight: 600;
      color: white;
      box-shadow: 0 4px 8px rgb(0 0 0 / 0.15);
      transition: background-color 0.3s ease, box-shadow 0.2s ease, transform 0.15s ease;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    button:hover:not(:disabled) {
      box-shadow: 0 6px 15px rgb(0 0 0 / 0.25);
      transform: translateY(-2px);
    }
    button:disabled {
      cursor: not-allowed;
      opacity: 0.6;
    }
    .refresh { background-color: #2980b9; }
    .refresh:hover:not(:disabled) { background-color: #1f618d; }
    .approve { background-color: #27ae60; }
    .approve:hover:not(:disabled) { background-color: #1e8449; }
    .reject { background-color: #c0392b; }
    .reject:hover:not(:disabled) { background-color: #922b21; }
    #statusText {
      margin-top: 15px;
      text-align: center;
      font-size: 16px;
      font-weight: 600;
      min-height: 24px;
      color: #34495e;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
    }
    .loader {
      display: inline-block;
      width: 18px;
      height: 18px;
      border: 3px solid rgba(0,0,0,0.2);
      border-top: 3px solid #34495e;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }
  </style>
</head>
<body>
  <h3>Daily Fuel Log Review - <span id="todayDate"></span></h3>
  <div id="tableContainer"><p style="text-align:center; color: #666;">Loading table data...</p></div>
  <div class="buttons">
    <button class="refresh" id="refreshBtn">üîÑ Refresh Table</button>
    <button class="approve" id="approveBtn">‚úÖ Approve</button>
    <button class="reject" id="rejectBtn">‚ùå Reject</button>
  </div>
  <div id="statusText"></div>

  <script>
    document.getElementById("todayDate").textContent = new Date().toISOString().split("T")[0];

    function base64UrlDecode(input) {
      try {
        const base64 = input.replace(/-/g, '+').replace(/_/g, '/');
        const decoded = atob(base64);
        return decodeURIComponent(escape(decoded));
      } catch (e) {
        console.error("Error decoding base64:", e);
        return null;
      }
    }

    function addSelectAllControl() {
      const table = document.querySelector("table");
      if (!table) return;
      const headerRow = table.querySelector("thead tr");
      const selectIndex = Array.from(headerRow.children).findIndex(th =>
        th.textContent.trim().toLowerCase() === "select"
      );
      if (selectIndex === -1) return;

      const selectAllTh = headerRow.children[selectIndex];
      const checkbox = document.createElement("input");
      checkbox.type = "checkbox";
      checkbox.addEventListener("change", () => {
        const checkboxes = document.querySelectorAll("input[name='selectForm']");
        checkboxes.forEach(cb => cb.checked = checkbox.checked);
      });
      selectAllTh.innerHTML = "";
      selectAllTh.appendChild(checkbox);
    }

    function addColumnResizers() {
      const ths = document.querySelectorAll("thead th");
      ths.forEach(th => {
        const handle = document.createElement("div");
        handle.className = "resize-handle";
        th.appendChild(handle);

        let startX, startWidth;
        handle.addEventListener("mousedown", e => {
          startX = e.pageX;
          startWidth = th.offsetWidth;
          document.body.style.cursor = "col-resize";

          function onMouseMove(eMove) {
            const newWidth = startWidth + (eMove.pageX - startX);
            if (newWidth > 40) th.style.width = newWidth + "px";
          }
          function onMouseUp() {
            document.body.style.cursor = "";
            window.removeEventListener("mousemove", onMouseMove);
            window.removeEventListener("mouseup", onMouseUp);
          }

          window.addEventListener("mousemove", onMouseMove);
          window.addEventListener("mouseup", onMouseUp);
        });
      });
    }

    const params = new URLSearchParams(window.location.search);
    const dataEncoded = params.get('data');
    const reviewer = params.get('reviewer') || 'unknown@domain.com';

    if (dataEncoded) {
      const tableHTML = base64UrlDecode(dataEncoded);
      if (tableHTML) {
        document.getElementById("tableContainer").innerHTML = tableHTML;
        addSelectAllControl();
        addColumnResizers();
      } else {
        document.getElementById("tableContainer").innerHTML = "<p style='color:red;'>Error loading table data.</p>";
      }
    }

    function getSelectedFormIds() {
      return Array.from(document.querySelectorAll("input[name='selectForm']:checked"))
        .map(cb => cb.value).join(",");
    }

    function toggleButtonsDisabled(disabled) {
      document.querySelectorAll("button").forEach(btn => btn.disabled = disabled);
    }

    async function handleDecision(status) {
      const ids = getSelectedFormIds();
      if (!ids) return alert("Select at least one form.");
      const url = `https://webhooks.workato.com/webhooks/rest/b7ed69d5-2da6-44d3-befd-c64b497884e8/fuel-log-response?status=${encodeURIComponent(status)}&Reviewer=${encodeURIComponent(reviewer)}&Form_Ids=${encodeURIComponent(ids)}`;
      const statusText = document.getElementById("statusText");
      statusText.textContent = `Submitting ${status}...`;
      toggleButtonsDisabled(true);

      try {
        const res = await fetch(url);
        if (!res.ok) throw new Error("Webhook failed");
        statusText.textContent = `‚úÖ ${status} sent`;
      } catch (e) {
        statusText.textContent = `‚ùå Error: ${e.message}`;
      } finally {
        toggleButtonsDisabled(false);
      }
    }

    document.getElementById("approveBtn").onclick = () => handleDecision("Approved");
    document.getElementById("rejectBtn").onclick = () => handleDecision("Rejected");

    function extractFormIdsFromHTML(html) {
      const wrapper = document.createElement("div");
      wrapper.innerHTML = html;
      const table = wrapper.querySelector("table");
      if (!table) return [];
      const headers = Array.from(table.querySelectorAll("thead th")).map(th => th.textContent.trim());
      const formIdIndex = headers.findIndex(h => h.toLowerCase().includes("formid"));
      if (formIdIndex === -1) return [];
      return Array.from(table.querySelectorAll("tbody tr"))
        .map(row => row.children[formIdIndex]?.textContent?.trim())
        .filter(Boolean);
    }

    function compareFormIds(current, next) {
      const curSet = new Set(current);
      const newSet = new Set(next);
      if (current.length !== next.length) return true;
      for (let id of curSet) if (!newSet.has(id)) return true;
      for (let id of newSet) if (!curSet.has(id)) return true;
      return false;
    }

    async function fetchRawTableHTML() {
      const url = `https://raw.githubusercontent.com/sajusathish/fuel-log-review/main/RefreshedData?t=${Date.now()}`;
      const res = await fetch(url, { cache: 'no-store' });
      if (!res.ok) throw new Error("Failed to fetch updated table");
      return await res.text();
    }

    async function pollForUpdate() {
      const statusText = document.getElementById("statusText");
      const currentHTML = document.getElementById("tableContainer").innerHTML;
      const currentFormIds = extractFormIdsFromHTML(currentHTML);
      console.log("Current FormIds:", currentFormIds);

      let attempts = 0;
      return new Promise(resolve => {
        const interval = setInterval(async () => {
          attempts++;
          try {
            const newHTML = await fetchRawTableHTML();
            const newFormIds = extractFormIdsFromHTML(newHTML);
            console.log("New FormIds:", newFormIds);

            if (compareFormIds(currentFormIds, newFormIds) || attempts >= 10) {
              clearInterval(interval);
              document.getElementById("tableContainer").innerHTML = newHTML;
              addSelectAllControl();
              addColumnResizers();
              statusText.textContent = compareFormIds(currentFormIds, newFormIds)
                ? "‚úÖ Table refreshed!"
                : "‚ö†Ô∏è No updates found.";
              toggleButtonsDisabled(false);
              resolve(true);
            }
          } catch (e) {
            clearInterval(interval);
            statusText.textContent = `‚ùå Polling failed: ${e.message}`;
            toggleButtonsDisabled(false);
            resolve(false);
          }
        }, 7000);
      });
    }

    async function refreshTable() {
      const statusText = document.getElementById("statusText");
      statusText.textContent = "Triggering refresh... ‚è≥";
      toggleButtonsDisabled(true);

      try {
        const res = await fetch("https://webhooks.workato.com/webhooks/rest/b7ed69d5-2da6-44d3-befd-c64b497884e8/refreshtable");
        if (!res.ok) throw new Error("Webhook failed");
        statusText.textContent = "Waiting for updates... üîÑ";
        await pollForUpdate();
      } catch (e) {
        statusText.textContent = `‚ùå Refresh error: ${e.message}`;
        toggleButtonsDisabled(false);
      }
    }

    document.getElementById("refreshBtn").onclick = refreshTable;
  </script>
</body>
</html>
