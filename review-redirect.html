<!DOCTYPE html>
<html>
<head>
  <title>Daily Fuel Log Review</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background: #f4f6f8;
      color: #333;
    }
    h3 {
      text-align: center;
      margin-bottom: 30px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
      font-size: 14px;
    }
    th {
      background-color: #2c3e50;
      color: white;
      position: sticky;
      top: 0;
      z-index: 1;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    .buttons {
      margin-top: 30px;
      text-align: center;
    }
    button {
      padding: 12px 25px;
      margin: 0 15px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 6px;
      transition: background-color 0.3s ease;
    }
    .approve {
      background-color: #27ae60;
      color: white;
    }
    .approve:hover {
      background-color: #219150;
    }
    .reject {
      background-color: #c0392b;
      color: white;
    }
    .reject:hover {
      background-color: #a93226;
    }
    .refresh {
      background-color: #2980b9;
      color: white;
    }
    .refresh:hover {
      background-color: #2471a3;
    }
    #statusText {
      margin-top: 20px;
      text-align: center;
      font-size: 16px;
      font-weight: bold;
    }
    .loader {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 3px solid rgba(0,0,0,0.2);
      border-top: 3px solid #333;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      vertical-align: middle;
      margin-left: 8px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }
  </style>
</head>
<body>

  <h3>Daily Fuel Log Review - <span id="todayDate"></span></h3>

  <div id="tableContainer"><p style="text-align:center;">Loading table data...</p></div>

  <div class="buttons">
    <button class="refresh" id="refreshBtn">üîÑ Refresh Table</button>
    <button class="approve" id="approveBtn">‚úÖ Approve</button>
    <button class="reject" id="rejectBtn">‚ùå Reject</button>
  </div>

  <div id="statusText"></div>

  <script>
    // Helper: decode base64 URL-safe
    function base64UrlDecode(input) {
      try {
        const base64 = input.replace(/-/g, '+').replace(/_/g, '/');
        const decoded = atob(base64);
        return decodeURIComponent(escape(decoded));
      } catch (e) {
        console.error("Error decoding base64:", e);
        return null;
      }
    }

    // Add select-all checkbox for forms
    function addSelectAllControl() {
      const table = document.querySelector("table");
      if (!table) return;

      const thead = table.querySelector("thead");
      if (!thead) return;

      const headerRow = thead.querySelector("tr");
      if (!headerRow) return;

      const selectIndex = Array.from(headerRow.cells).findIndex(th =>
        th.textContent.trim().toLowerCase() === "select"
      );
      if (selectIndex === -1) return;

      const selectAllTh = headerRow.cells[selectIndex];
      selectAllTh.innerHTML = ""; // clear existing content

      const selectAllCheckbox = document.createElement("input");
      selectAllCheckbox.type = "checkbox";
      selectAllCheckbox.title = "Select/Deselect All";

      selectAllCheckbox.addEventListener("change", () => {
        const checkboxes = document.querySelectorAll("input[type='checkbox'][name='selectForm']");
        checkboxes.forEach(cb => cb.checked = selectAllCheckbox.checked);
      });

      selectAllTh.appendChild(selectAllCheckbox);
    }

    // Display today's date
    document.getElementById("todayDate").textContent = new Date().toISOString().split("T")[0];

    // Parse initial data from URL param 'data' and insert table HTML
    const params = new URLSearchParams(window.location.search);
    const dataEncoded = params.get('data');
    const reviewer = params.get('reviewer') || 'unknown@domain.com';

    if (dataEncoded) {
      const tableHTML = base64UrlDecode(dataEncoded);
      if (tableHTML) {
        document.getElementById("tableContainer").innerHTML = tableHTML;
        addSelectAllControl();
        console.log("Initial table loaded from URL param.");
      } else {
        document.getElementById("tableContainer").innerHTML = "<p style='color:red;'>Error loading table data.</p>";
        console.warn("Failed to decode initial data param.");
      }
    } else {
      document.getElementById("tableContainer").innerHTML = "<p style='color:gray;'>No initial data provided.</p>";
      console.log("No initial data param found in URL.");
    }

    function getSelectedFormIds() {
      const checkboxes = document.querySelectorAll("input[type='checkbox'][name='selectForm']:checked");
      return Array.from(checkboxes).map(cb => cb.value).join(",");
    }

    // Approve/Reject submission
    async function handleDecision(status) {
      const formIds = getSelectedFormIds();
      const statusText = document.getElementById("statusText");

      if (!formIds) {
        alert("Please select at least one form.");
        return;
      }

      const webhookUrl = `https://webhooks.workato.com/webhooks/rest/b7ed69d5-2da6-44d3-befd-c64b497884e8/fuel-log-response?status=${encodeURIComponent(status)}&Reviewer=${encodeURIComponent(reviewer)}&Form_Ids=${encodeURIComponent(formIds)}`;

      statusText.innerHTML = `Submitting ${status}... <span class="loader"></span>`;
      console.log(`Submitting decision: ${status}, form IDs: ${formIds}`);

      try {
        const resp = await fetch(webhookUrl, { method: 'GET' });
        if (!resp.ok) throw new Error(`Webhook call failed with status ${resp.status}`);
        statusText.textContent = `‚úÖ ${status} request sent successfully!`;
      } catch (error) {
        console.error("Error submitting response:", error);
        statusText.textContent = `‚ùå Error: ${error.message}`;
      }
    }

    document.getElementById("approveBtn").onclick = () => handleDecision("Approved");
    document.getElementById("rejectBtn").onclick = () => handleDecision("Rejected");

    // Refresh logic variables
    const githubRawURL = "https://raw.githubusercontent.com/sajusathish/fuel-log-review/main/RefreshedData";
    const githubCommitAPI = "https://api.github.com/repos/sajusathish/fuel-log-review/commits?path=RefreshedData&page=1&per_page=1";
    let pollingInterval = null;
    let lastCommitTimestamp = null;

    // Convert UTC ISO date to HST string format
    function toHSTString(utcString) {
      try {
        const utcDate = new Date(utcString);
        const options = {
          timeZone: 'Pacific/Honolulu',
          year: 'numeric', month: '2-digit', day: '2-digit',
          hour: '2-digit', minute: '2-digit', second: '2-digit',
          hour12: false
        };
        return new Intl.DateTimeFormat('en-US', options).format(utcDate) + " HST";
      } catch {
        return utcString + " UTC";
      }
    }

    // Fetch latest commit timestamp from GitHub API
    async function fetchLatestCommitTimestamp() {
      console.log("Fetching latest commit timestamp from GitHub...");
      const resp = await fetch(githubCommitAPI, {cache: "no-store"});
      if (!resp.ok) throw new Error(`GitHub API error: ${resp.status}`);
      const commits = await resp.json();
      if (!Array.isArray(commits) || commits.length === 0) throw new Error("No commits found");
      return commits[0].commit.committer.date;
    }

    // Fetch and load refreshed table HTML from GitHub raw
    async function fetchAndLoadTable() {
      console.log("Fetching refreshed table from GitHub raw...");
      const resp = await fetch(githubRawURL + "?t=" + Date.now(), {cache: "no-store"});
      if (!resp.ok) throw new Error(`Failed fetching refreshed data: ${resp.status}`);
      const text = await resp.text();
      document.getElementById("tableContainer").innerHTML = text;
      addSelectAllControl();
    }

    // Poll every 3 seconds for up to 30 seconds for updated commit timestamp
    async function pollForUpdate(initialTimestamp) {
      console.log("Starting polling for updates...");
      const statusText = document.getElementById("statusText");
      let attempts = 0;
      const maxAttempts = 10; // 30 seconds max (3s * 10)

      return new Promise((resolve) => {
        pollingInterval = setInterval(async () => {
          attempts++;
          console.log(`Polling attempt ${attempts}...`);

          try {
            const latestTimestamp = await fetchLatestCommitTimestamp();
            console.log(`Latest commit: ${latestTimestamp}`);

            if (latestTimestamp !== initialTimestamp) {
              clearInterval(pollingInterval);
              console.log("Update detected, refreshing table...");
              await fetchAndLoadTable();
              statusText.textContent = `‚úÖ Table refreshed! Last update on ${toHSTString(latestTimestamp)}`;
              resolve(true);
            } else if (attempts >= maxAttempts) {
              clearInterval(pollingInterval);
              statusText.textContent = `‚ö†Ô∏è No update found after 30 seconds. Last update on ${toHSTString(latestTimestamp)}`;
              console.log("No update after polling timeout.");
              resolve(false);
            }
          } catch (err) {
            clearInterval(pollingInterval);
            statusText.textContent = `‚ùå Polling error: ${err.message}`;
            console.error("Polling error:", err);
            resolve(false);
          }
        }, 3000);
      });
    }

    // Main refresh function triggered by Refresh button
    async function refreshTable() {
      const statusText = document.getElementById("statusText");
      statusText.innerHTML = `Triggering refresh... <span class="loader"></span>`;
      console.log("Refresh button clicked, triggering Workato webhook...");

      try {
        const webhookResp = await fetch("https://webhooks.workato.com/webhooks/rest/b7ed69d5-2da6-44d3-befd-c64b497884e8/refreshtable", {
          method: "GET",
          cache: "no-store"
        });
        if (!webhookResp.ok) throw new Error(`Webhook trigger failed with status ${webhookResp.status}`);

        console.log("Workato webhook triggered successfully.");

        // Get current latest commit timestamp to start polling
        const currentTimestamp = await fetchLatestCommitTimestamp();

        // Show loading while polling
        statusText.innerHTML = `Waiting for updated data... <span class="loader"></span>`;

        // Poll until update or timeout
        await pollForUpdate(currentTimestamp);

      } catch (err) {
        console.error("Refresh error:", err);
        statusText.textContent = `‚ùå Refresh failed: ${err.message}`;
      }
    }

    document.getElementById("refreshBtn").onclick = refreshTable;

  </script>
</body>
</html>
